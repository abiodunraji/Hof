<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect for custom domain
    // This script captures the current path and redirects to index.html
    (function() {
      var path = window.location.pathname.slice(1); // Get path without leading slash
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Redirect to index.html with the path in query param
      window.location.replace(
        window.location.origin + '/?p=' + path +
        (search ? '&' + search.slice(1) : '') +
        hash
      );
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
