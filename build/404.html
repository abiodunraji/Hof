<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect solution
    // This script captures the current path and redirects to index.html
    // with the path encoded in the query string
    (function() {
      var pathSegmentsToKeep = 1; // Keep '/Hof/' in the path
      
      var path = window.location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Redirect to index.html with the path encoded
      window.location.replace(
        window.location.origin + '/' +
        window.location.pathname.split('/')[1] + '/' +
        '?p=/' + path +
        (search ? '&' + search.slice(1) : '') +
        hash
      );
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
