<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House of Faridah - Bespoke Interior Design</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />

    <!-- GitHub Pages SPA redirect handler -->
    <script>
      // Handle redirect from 404.html for custom domain
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }

        // Handle query parameter redirect for custom domain
        var query = window.location.search;
        if (query) {
          var params = new URLSearchParams(query);
          var path = params.get('p');
          if (path) {
            // For custom domain, just use the path directly
            var url = window.location.origin + '/' + path;
            history.replaceState(null, null, url);
          }
        }
      })();
    </script>

    <!-- Premium Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600;9..144,700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Meta for luxury brand -->
    <meta name="description" content="House of Faridah - Bespoke interior design services creating elegant, personalized spaces that reflect luxury and sophistication. Transform your home into a masterpiece.">
    <meta name="keywords" content="luxury interior design, bespoke home design, elegant interiors, high-end interior designer, sophisticated home styling">

    <style>
      :root {
        --primary: #AD1457;
        --magenta-light: #FCE4EC;
        --magenta-dark: #880E4F;
        --hot-pink: #E91E63;
        --soft-pink: #F8BBD9;
        --blush-pink: #FCE4EC;
        --background: #fdfcfb;
        --foreground: #2b2524;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, var(--background) 0%, var(--magenta-light) 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--foreground);
        overflow: hidden;
        position: relative;
      }

      /* Animated background pattern */
      body::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 20% 50%, rgba(173, 20, 87, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(233, 30, 99, 0.15) 0%, transparent 50%);
        animation: float 20s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      .container {
        text-align: center;
        z-index: 10;
        max-width: 600px;
        padding: 2rem;
        position: relative;
      }

      .logo {
        font-family: 'Fraunces', serif;
        font-size: 2rem;
        font-weight: 600;
        color: var(--primary);
        margin-bottom: 2rem;
        letter-spacing: -0.02em;
      }

      .error-code {
        font-family: 'Fraunces', serif;
        font-size: 8rem;
        font-weight: 700;
        color: var(--hot-pink);
        margin-bottom: 1rem;
        line-height: 1;
        text-shadow: 0 4px 8px rgba(173, 20, 87, 0.3);
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: var(--foreground);
      }

      p {
        font-size: 1.125rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        color: var(--foreground);
        opacity: 0.8;
      }

      .divider {
        width: 60px;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--primary), transparent);
        margin: 2rem auto;
      }

      .btn-home {
        display: inline-block;
        padding: 1rem 2rem;
        background: var(--primary);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 500;
        transition: all 0.3s ease;
        margin-bottom: 2rem;
        box-shadow: 0 4px 15px rgba(173, 20, 87, 0.3);
      }

      .btn-home:hover {
        background: var(--magenta-dark);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(173, 20, 87, 0.4);
      }

      .redirect-info {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        color: var(--foreground);
        opacity: 0.7;
        font-size: 0.875rem;
      }

      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid var(--soft-pink);
        border-top: 2px solid var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .error-code {
          font-size: 5rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        p {
          font-size: 1rem;
        }
      }

      /* Hide the React app initially to show 404 page */
      #root {
        display: none;
      }
    </style>

    <script>
      // Show 404 page for 3 seconds, then load the app
      setTimeout(function() {
        document.getElementById('root').style.display = 'block';
        document.querySelector('.container').style.display = 'none';
      }, 3000);
    </script>
  </head>

  <body>
    <div class="container">
      <div class="logo">House of Faridah</div>

      <div class="error-code">404</div>

      <h1>Page Not Found</h1>

      <p>The page you're looking for seems to have wandered off. Like a well-designed space, every element should have its place.</p>

      <div class="divider"></div>

      <a href="/" class="btn-home">
        <span>Return Home</span>
      </a>

      <div class="redirect-info">
        <div class="spinner"></div>
        <span>Loading your destination...</span>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
