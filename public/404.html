<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - House of Faridah</title>
  
  <!-- Premium Typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --gold: #d4af87;
      --gold-light: #f0e5d8;
      --gold-dark: #b8935e;
      --background: #fdfcfb;
      --foreground: #2b2524;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--background) 0%, var(--gold-light) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--foreground);
      overflow: hidden;
      position: relative;
    }
    
    /* Animated background pattern */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 50%, rgba(212, 175, 135, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(212, 175, 135, 0.15) 0%, transparent 50%);
      animation: float 15s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(20px, -20px); }
    }
    
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      animation: fadeInUp 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--gold-dark) 0%, var(--gold) 50%, var(--gold-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 3rem;
      letter-spacing: -0.02em;
      animation: shimmer 3s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }
    
    .error-code {
      font-family: 'Playfair Display', serif;
      font-size: 8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
      text-shadow: 0 4px 20px rgba(212, 175, 135, 0.3);
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--foreground);
      letter-spacing: -0.01em;
    }
    
    p {
      font-size: 1.125rem;
      color: #6b5e5a;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, var(--gold), transparent);
      margin: 2rem auto;
      max-width: 300px;
      opacity: 0.5;
    }
    
    .redirect-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #8b7a75;
    }
    
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid var(--gold-light);
      border-top-color: var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .btn-home {
      display: inline-block;
      padding: 1rem 2.5rem;
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: 0.875rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(212, 175, 135, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .btn-home::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .btn-home:hover::before {
      opacity: 1;
    }
    
    .btn-home span {
      position: relative;
      z-index: 1;
    }
    
    .btn-home:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(212, 175, 135, 0.4);
    }
    
    @media (max-width: 640px) {
      .error-code {
        font-size: 5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
  
  <script>
    // GitHub Pages SPA redirect for custom domain
    (function() {
      var path = window.location.pathname.slice(1);
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Redirect after 3 seconds if it's a valid route
      if (path && path !== '404.html') {
        setTimeout(function() {
          window.location.replace(
            window.location.origin + '/?p=' + path +
            (search ? '&' + search.slice(1) : '') +
            hash
          );
        }, 3000);
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">House of Faridah</div>
    
    <div class="error-code">404</div>
    
    <h1>Page Not Found</h1>
    
    <p>The page you're looking for seems to have wandered off. Like a well-designed space, every element should have its place.</p>
    
    <div class="divider"></div>
    
    <a href="/" class="btn-home">
      <span>Return Home</span>
    </a>
    
    <div class="redirect-info">
      <div class="spinner"></div>
      <span>Redirecting you shortly...</span>
    </div>
  </div>
</body>
</html>
